<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body class="bg bg-dark d-flex h-100">
<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
   <span class="fs-4">Категории</span>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        {% for c in categories %}
      <li class="nav-item">
        <a href="/category/{{ c.id }}" class="nav-link active" aria-current="page">
            {{ c }}
        </a>
      </li>
        <br>
        {% endfor %}
    </ul>
</div>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4 text-white">Breaking News | Срочные новости</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
      </ul>
    </header>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        {% for p in products %}
      <div class="pan">
        <div class="fs-2 mb-2">
            <img src="{{ p.product_photo.url }}" width="400" height="300" alt="{{ p }}">
        </div>
        <h3 class="fs-5 text-white">{{ p.product_name }}</h3>
        <a href="/product/{{ p.id }}" class="icon-link">
          Подробнее
        </a>
      </div>
        {% endfor %}
    </div>
  </div>
</body>
</html>
